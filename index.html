<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">Weather Dashboard</header>

    <main id="content" class="content">
      <div id="search-engine" class="search-engine">
        <h2 class="search-header">Search For A City</h2>
        <input
          id="search-input"
          class="search-input"
          type="text"
          maxlength="28"
        />
        <br />

        <button id="serachBtn" class="serachBtn">Search</button>
      </div>

      <div id="forecast" class="forecast">
        <div id="current-forecast" class="current-forecast"></div>
        <!--  -->
        <div id="future-forecast" class="future-forecast"></div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
