<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="

    ></script>

      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header container-fluid bg-dark p-3 mb-4">
      Weather Dashboard
    </header>

    <main class="content container-fluid">
      <div class="row">
        <div
          class="search-engine col-12 col-md-2 flex-column d-flex justify-content-center text-center"
        >
          <h2 class="search-header">Search For A City:</h2>

          <div class="input-group align-self-center" style="max-width: 300px">
            <input
              class="search-input form-control"
              type="text"
              placeholder="Type a city..."
              maxlength="28"
            />
          </div>

          <br />

          <div class="d-grid gap-2 col-6 mx-auto w-75">
            <button class="searchBtn btn btn-outline-primary">Search</button>
          </div>

          <hr />
          <br />
        </div>

        <div class="forecast col-12 col-md-10">
          <div class="current-forecast mx-2"></div>
          <!--  -->
          <div class="future-forecast">
            <h4>5-Day forecast:</h4>
            <div class="row justify-content-around">
              <div class="col-12 col-sm-6 col-lg-2">
                <div class="card mb-3">
                  <h3 class="card-header">Title</h3>
                  <img class="weather-icon" src="" alt="" />
                  <div class="card-body p-4">
                    <p class="card-text">Temp: <span></span></p>
                    <p class="card-text">Wind: <span></span></p>
                    <p class="card-text">Humidity: <span></span></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-2">
                <div class="card mb-3">
                  <h3 class="card-header">Title</h3>

                    <p class="card-text">Wind: <span></span></p>
                    <p class="card-text">Humidity: <span></span></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-2">
                <div class="card mb-3">
                  <h3 class="card-header">Title</h3>
                  <img class="weather-icon" src="" alt="" />
                  <div class="card-body p-4">
                    <p class="card-text">Temp: <span></span></p>
                    <p class="card-text">Wind: <span></span></p>
                    <p class="card-text">Humidity: <span></span></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-2">
                <div class="card mb-3">
                  <h3 class="card-header">Title</h3>
                  <img class="weather-icon" src="" alt="" />
                  <div class="card-body p-4">
                    <p class="card-text">Temp: <span></span></p>
                    <p class="card-text">Wind: <span></span></p>
                    <p class="card-text">Humidity: <span></span></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-2">
                <div class="card mb-3">
                  <h3 class="card-header">Title</h3>
                  <img class="weather-icon" src="" alt="" />
                  <div class="card-body p-4">
                    <p class="card-text">Temp: <span></span></p>
                    <p class="card-text">Wind: <span></span></p>
                    <p class="card-text">Humidity: <span></span></p>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
