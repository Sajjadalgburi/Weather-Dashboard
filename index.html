<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header container-fluid bg-dark p-3 mb-4">
      Weather Dashboard
    </header>

    <main class="content container-fluid">
      <div class="row">
        <div
          class="search-engine text-center col-12 col-md-2 mx-4 d-flex flex-column align-items-center"
        >
          <h2 class="search-header">Search For A City:</h2>

          <div class="input-group" style="max-width: 300px">
            <input
              class="search-input form-control"
              type="text"
              placeholder="Type a city..."
              maxlength="28"
            />
          </div>

          <br />

          <div class="d-grid gap-2 col-6 mx-auto w-75">
            <button class="searchBtn btn btn-outline-primary">Search</button>
          </div>

          <hr />
        </div>

        <div class="forecast col-12 col-md-9">
          <div class="current-forecast"></div>
          <!--  -->
          <div class="future-forecast"></div>
        </div>
      </div>
    </main>
    <!-- 
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script> -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
